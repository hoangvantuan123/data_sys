  int32 yy = 2;
  int32 mm = 3;
  int32 emp_seq = 4;
  string emp_id = 5;
  string emp_name = 6;
  string dept_nm = 7;
  string jp_nm = 8;
  string pb_name = 9;
  string pt_name_1 = 10;
  string pt_name_2 = 11;
  string pt_name_3 = 12;

  float amt_1 = 13;
  float amt_2 = 14;
  float amt_3 = 15;
  float amt_4 = 16;
  float amt_5 = 17;
  float amt_6 = 18;
  float amt_7 = 19;
  float amt_8 = 20;
  float amt_9 = 21;
  float amt_10 = 22;
  float amt_11 = 23;
  float amt_12 = 24;
  float amt_13 = 25;
  float amt_14 = 26;
  float amt_15 = 27;
  float amt_16 = 28;
  float amt_17 = 29;
  float amt_18 = 30;
  float amt_19 = 31;
  float amt_20 = 32;
  float amt_21 = 33;
  float amt_22 = 34;
