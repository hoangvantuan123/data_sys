syntax = "proto3";

package sys.payroll.payroll_sys;


service HrPayrollSysService {
  rpc HrPayrollSysA (HrPayrollSysARequest) returns (Response);
  rpc HrPayrollSysD (HrPayrollSysDRequest) returns (Response);
  rpc HrPayrollSysQ (HrPayrollSysQRequest) returns (Response);
}

