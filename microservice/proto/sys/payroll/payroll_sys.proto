  float amt_43 = 55;
  float amt_44 = 56;
  float amt_45 = 57;
  float amt_46 = 58;
  float amt_47 = 59;
  float amt_48 = 60;
  float amt_49 = 61;
  float amt_50 = 62;
}

message HrPayrollSysDResult { 
  int32 id = 1;
}

message HrPayrollSysQResult { 
  string KeyItem1 = 1;
  string KeyItem2 = 2;
  string KeyItem3 = 3;
  string KeyItem4 = 4;
}



message HrPayrollSysARequest {
  repeated HrPayrollSysAResult result = 1;  
  map<string, string> metadata = 2;
}

message HrPayrollSysDRequest {
  repeated  HrPayrollSysDResult result = 1;  
  map<string, string> metadata = 2;
}
message HrPayrollSysQRequest {
  HrPayrollSysQResult result = 1;  
  map<string, string> metadata = 2;
}


message Response {
  bool success = 1;  
  string message = 2;      
  string data = 3; 
}